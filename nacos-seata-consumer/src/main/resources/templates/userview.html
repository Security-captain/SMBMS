<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>超市订单管理系统</title>
    <link type="text/css" rel="stylesheet" th:href="@{'/SMBMS/css/style.css'}" />
    <link type="text/css" rel="stylesheet" th:href="@{'/SMBMS/css/public.css'}" />
    <script type="text/javascript" th:inline="javascript">
        document.getElementById("back").click(function (){
            history.back(-1)
        })
    </script>
</head>
<body>
<!--头部-->
<header class="publicHeader">
    <h1>超市订单管理系统</h1>
    <div class="publicHeaderR">
        <p><span>下午好！</span><span style="color: #fff21b"> 蔡徐坤</span> , 欢迎你！</p>
        <a th:href="@{'/logout'}">退出</a>
    </div>
</header>
<!--时间-->
<section class="publicTime">
    <span id="time">2015年1月1日 11:11  星期一</span>
    <a href="#">温馨提示：为了能正常浏览，请使用高版本浏览器！（IE10+）</a>
</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left">
        <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
        <nav>
            <ul class="list">
                <li><a href="/bill.html">订单管理</a></li>
                <li><a href="/provider.html">供应商管理</a></li>
                <li><a th:href="@{'/user?method=query'}">用户管理</a></li>
                <li><a href="/pwdmodify.html">密码修改</a></li>
                <li><a href="/logout">退出系统</a></li>
            </ul>
        </nav>
    </div>
    <input type="hidden" id="path" name="path" value="/SMBMS"/>
    <input type="hidden" id="referer" name="referer" value="http://www.startym.top/SMBMS/jsp/user.do?method=query"/>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>用户管理页面 >> 用户信息查看页面</span>
        </div>
        <div class="providerView">
            <p><strong>用户编号：</strong><span th:text="${u.userCode}">admin</span></p>
            <p><strong>用户名称：</strong><span th:text="${u.userName}">系统管理员</span></p>
            <p><strong>用户性别：</strong>
                <span th:if="${u.gender == '1'}">女</span>
                <span th:if="${u.gender == '2'}">男</span>
            </p>
            <p><strong>出生日期：</strong><span th:text="${u.birthday}">2020-10-27</span></p>
            <p><strong>用户电话：</strong><span th:text="${u.phone}">15580883445</span></p>
            <p><strong>用户地址：</strong><span th:text="${u.address}">213</span></p>
            <p>
                <strong>用户角色：</strong>
                <span th:if="${u.userRole==1}">系统管理员</span>
                <span th:if="${u.userRole==2}">经理</span>
                <span th:if="${u.userRole==3}">普通员工</span>
            </p>
            <div class="providerAddBtn">
                <input type="button" id="back" name="back" value="返回" >
            </div>
        </div>
    </div>
</section>


<footer class="footer">
    版权归北大青鸟
</footer>
<script type="text/javascript" th:src="@{'/js/time.js'}"></script>
<script type="text/javascript" th:src="@{'/js/jquery-3.5.1.js'}"></script>
<script type="text/javascript" th:src="@{'/js/common.js'}"></script>
<script type="text/javascript" th:src="@{'/calendar/WdatePicker.js'}"></script>
<script type="text/javascript" th:src="@{'/js/userview.js'}"></script>
</body>
</html>
